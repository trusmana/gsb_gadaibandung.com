{% extends "base_aplikasi.html" %}
{% block section %}Posting{% endblock %}
{% block extrahead %}
{% include "alat/neraca.html" %}
<link type="text/css" href="/static/css/smoothness/jquery-ui-1.7.1.custom.css" rel="Stylesheet" />
<script src="/static/js/jquery-ui-1.7.1.custom.min.js" type="text/javascript"></script>
<script src="/static/js/jquery.meio.mask.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("#id_tanggal,#id_tanggal_sbl").datepicker({dateFormat: 'dd-mm-yy'});
    $('input:text').setMask();
       $('.tabular').submit(function(){
        $('input.uang').each(function () { $(this).val(to_number($(this).val())); });
        return true;
    });
});
</script>
{% endblock %}
{% block content %}
<h2 align="center">Posting Gerai {{pilih}}</h2>

<form method="post" action="/rkeuangan/{{pilih}}/tanggal_posting/" class="tabular">{% csrf_token %}
<div id="jeding">
  <img id="loading_gambar" src="/static/images/jeding.gif" alt="Load" />
</div> 
<table border=0 align="center" >
{{form.as_table }}
<tr><td align="center"></td><td><input type="submit" value="Simpan" class="cari" /></td></tr>
</table>
</form>
{% endblock %}
