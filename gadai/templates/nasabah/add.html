{% extends "base_aplikasi.html" %}
{% block extrahead %}
<link type="text/css" href="/static/css/smoothness/jquery-ui-1.7.1.custom.css" rel="Stylesheet" />
<script src="/static/js/jquery-ui-1.7.1.custom.min.js" type="text/javascript"></script>
<script src="/static/js/jquery.meio.mask.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("#id_tanggal").datepicker({dateFormat: 'yy-mm-dd'});
    $("#id_tgl_lahir").datepicker({dateFormat: 'yy-mm-dd'});
    $('input:text').setMask();
    $('.tabular').submit(function(){
        $('input.rupiah').each(function () { $(this).val(to_number($(this).val())); });
        return true;
    });
});
</script>

{% endblock %}
{% block section %}gadai{% endblock %}
{% block content %}
<h2 align="right">INPUT DATA NASABAH</h2>
<form class="tabular" method="POST" action=".">{% csrf_token %}
<table align="center">
{{ form}}
</table>
<p align="center"><label>&nbsp;</label><button type="submit" size="5" >SIMPAM</button></p>
</form>
{% endblock %}
