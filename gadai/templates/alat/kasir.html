<script type="text/javascript">
$(document).ready(function(){
    /*$("#id_tanggal").datepicker({dateFormat: 'dd-mm-yy'});*/
    $('input:text').setMask();
       $('.tabular').submit(function(){
        $('input.uang').each(function () { $(this).val(to_number($(this).val())); });
        return true;
    });
});
function total_dibayar(){
    var nilai_terima_bersih = $("#id_sisa_bayar").val()
    var nilai_pembulatan= $("#id_nilai_pembulatan").val()
    var selisih = $("#id_nilai_pembulatan").val()
    var hitung_selisih
    /*hitung_selisih = (((parseFloat(to_number(nilai_terima_bersih)))) - ((parseFloat(to_number(nilai_pembulatan))))) * (-1)*/
    hitung_selisih = parseFloat(to_number(nilai_pembulatan)) - parseFloat(to_number(nilai_terima_bersih))
    $("#id_selisih").val(format_number(String(Math.round(hitung_selisih))))
}

function lebih_bray(){
    var selisih= $("#id_selisih").val()
    var baru = $("#id_kelebihan").val()
    var hitung
    /*hitung_selisih = (((parseFloat(to_number(nilai_terima_bersih)))) - ((parseFloat(to_number(nilai_pembulatan))))) * (-1)*/
    hitung = parseFloat(to_number(selisih)) - parseFloat(to_number(baru))
    $("#id_kelebihan_transfer").val(format_number(String(Math.round(hitung))))
}
/*tes kelewihan*/
function tes_cuy(){
    var selisih= $("#id_selisih").val()
    var hitung
    hitung = parseFloat(to_number(selisih)) % 500
    $("#id_kelebihan").val(format_number(String(Math.round(hitung))))
}
/*Akhir tes kelewihan*/

</script>
